<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" href="stylesheets/headfoot.css" />
  <link rel="stylesheet" href="stylesheets/translating.css" />
  <script type="text/javascript" src="script/jquery.js"></script>
  <script type="text/javascript" src="script/personal.js"></script>
  <script type="text/javascript" src="script/function.js"></script>
  <script type="text/javascript" src="script/main.js"></script>
</head>
<body>
  <header>
    <div id="navigition">
      <span id="logo">Tryneeds</span>
      <div id="personal">
        <a id="p_head" href="javascript:;">
          <img class="headphoto" src="picture/boby.jpg" />
          <div class="username">用户名……</div>
        </a>
        <ul>
          <li class="p_nav"><a href="javascript:;"><span>会员中心</span></a></li>
          <li class="p_nav"><a href="javascript:;"><span>个人资料</span></a></li>
          <li class="p_nav p_nav_last"><a href="javascript:;"><span>退出登录</span></a></li>
        </ul>
      </div>
    </div>
  </header>
  <div class="translating_container">
    <div class="category">
      <span></span>
      <h1 class="main_category">Father</h1>
      <h2 class="child_category">- Children</h2>
    </div>
    <div class="second_block">
      <div class="search_container">
        <input type="text" class="searching" />
        <input type="button" class="search_button" />
      </div>
      <div class="airticl_inf numberOfsentences">
        <span class="numbers">23</span>
        <span class="text">全部</span>
      </div>
      <div class="airticl_inf untranslate">
        <span class="numbers">14</span>
        <span class="text">未翻译</span>
      </div>
      <div class="airticl_inf unreview">
        <span class="numbers">3</span>
        <span class="text">未审核</span>
      </div>
    </div>
    <div class="translate_block">
      <div class="info_block"></div>
      <div class="operate_block">
        <div class="untranslateCharacter">
          <h3>未翻译字符</h3>
          <p class="detail"></p>
        </div>
        <div class="operating">
          <textarea></textarea>
          <input type="button" value="保存" class="save" />
          <input type="button" value="保存所有" class="saveAll" />
        </div>
        <div class="addExplain">
          <h3>添加说明</h3>
          <textarea></textarea>
          <input type="button" value="提交" class="commit" />
        </div>
      </div>
    </div>
  </div>
  <footer>
    <span class="line"></span>
    <span id="copyright">&copy; 2014 Ezgo-China</span>
  </footer>
</body>
</html>
